<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Calculator</title>
</head>
<body>

    <div class="calculator-container">
        <h1>Ticket Profit/Loss Calculator</h1>
        <form id="calculatorForm">
            <label for="firstInput">Enter the slot type (1, 2, 3):</label>
            <input type="number" id="firstInput" required placeholder="">

            <label for="inputValues">Enter values for A to G (comma-separated):</label>
            <input type="text" id="inputValues" required placeholder="">

            <button type="button" onclick="calculateResult()" >Calculate</button>
        </form>

        <div id="totaltickets" class="results"></div>
        <div id="result" class="results"></div>
        <div id="resultper" class="results"></div>
    </div>

    <script src="calc.js"></script>
        <script>
      function validateInput() {
        let input = document.getElementById('firstInput');
        let minValue = parseInt(input.min, 10);
        let maxValue = parseInt(input.max, 10);
        let enteredValue = parseInt(input.value, 10);

        // Check if the entered value is within the specified range
        if (enteredValue < minValue || enteredValue > maxValue) {
          alert(`Please enter a value between ${minValue} and ${maxValue}`);
          input.value = ''; // Clear the invalid value
        }
      }
    </script>
</body>
</html>
